<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    
  </div>
  <!-- Babel é um transcompilador JavaScript gratuito e de código aberto -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script type="text/babel" >
    // var newElement = document.createElement("h1");
    // newElement.innerText = "Olá mundo Javascript + ";
    var newElement = React.createElement("h1", {children: 'Olá Javascript + React + Babel'});
    var rootElement = document.getElementById("root");
   
   ReactDOM.render(newElement, rootElement)
  </script>
</body>
</html>
