<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500&family=Roboto+Flex:opsz,wght@8..144,500&display=swap"
    rel="stylesheet">
  <title>Makeup Salon</title>
</head>
<body>
  <!-- style -->
  <style>
     *{
      font-family: 'Roboto Flex', sans-serif;
      text-align: center;
      }
      .input{
        border: 1px solid rgb(138, 125, 125);
        border-radius: 3px;
        width: 250px;
        margin: 0.2rem;
      }
  </style>
  <!-- html  -->
    <div>
        <h2>Makeup - Seja sua melhor versão em todos os lugares!</h2>
        <div>
          <label>Name:</label>
          <input id="product-name" class="input" type="text" name="product-name" />
        </div>
        <div>
          <label>type:</label>
          <input id="product-type" class="input" type="text" name="product-type" />
        </div>
        <div>
          <button id="product-btn" class="" name="product-btn" type="button" 
          onclick="productExecute()" >Enviar</button>
        </div>
        <div id="product-makeup">
          <h2>Sua lista de Makeup's</h2>
       
            <p id="product-list"></p>
         
        </div>
    </div>
    <!-- Script  -->
    <script>
      function productExecute()
      {
        //coletando valores vindo do id no input e armazenando na váriaveis
        name =  document.getElementById("product-name").value;
        type = document.getElementById("product-type").value;

        // Inserindo em um array
        const product = [name, type];
        
        //for para os valores do array
        //lenght verifica o tamanho do array ->  Então i<menor> que o tamnho do product
        for(i=0; i<product.length; i++){
          console.log(product[i])
            document.getElementById("product-list").innerHTML = product[i];
        }
      }
     
    </script>
</body>
</html>
